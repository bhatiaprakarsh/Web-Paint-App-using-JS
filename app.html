<!DOCTYPE html>
<!--Web Paint App By Prakarsh Bhatia.-->
<!--Web Paint App By Prakarsh Bhatia.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer ></script>
    <title>Paint App JS</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="Icons/rectangle.svg" alt=""><span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="Icons/circle.svg" alt=""><span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="Icons/triangle.svg" alt=""><span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="Icons/brush.svg" alt=""><span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="Icons/eraser.svg" alt=""><span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" name="" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save as Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>

    </div>




    
</body>
</html>
